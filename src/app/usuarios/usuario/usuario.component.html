<div class="row" *ngIf="loading">
  <div class="col">
    <div class="alert alert-info tex-center">
      <i class="fa fa-sync fa-spin fa-2x"> </i>
      <h2>espere...</h2>
    </div>
  </div>
</div>

<div class="row" *ngIf="error">
  <div class="col">
    <div class="alert alert-danger tex-center">
      <i class="fa fa-times fa-2x"> </i>
      <h2>error: {{error.status}}</h2>
      <p>{{error.message}}</p>
      <br>
      url: {{error.url}}
    </div>
  </div>
</div>

<div class="row" *ngIf="!error && !loading">

  <div class="col-3">
    <img class="img-thumbnail" [src]="user.avatar" [alt]="user.first_name">
  </div>

  <div class="col">
    <ul class="list-group">

      <li class="list-group-item">
        <strong>ID</strong>
        {{user.id}}
      </li>

      <li class="list-group-item">
        <strong>Nombre</strong>
        {{user.first_name}}
      </li>

      <li class="list-group-item">
        <strong>Apellidos</strong>
        {{user.last_name}}
      </li>

    </ul>
  </div>

</div>
